<div class="px-4 py-6 sm:px-0">
    <form class="mt-8 space-y-6" action="/add_event.php" method="POST">
        <div class="grid grid-cols-1 gap-2">
            <label for="name" class="block">
                <span class="text-gray-700">Name</span>
                <input id="name" name="name" type="text" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
            </label>
            <label for="place" class="block">
                <span class="text-gray-700">Place</span>
                <input id="place" name="place" type="text" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
            </label>
            <label for="date" class="block">
                <span class="text-gray-700">Date</span>
                <input id="date" name="date" type="date" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
            </label>
            <label for="organizer_id" class="block">
                <span class="text-gray-700">Club</span>
                <select id="organizer_id" name="organizer_id" autocomplete="organizer_id" required class="
                block
                w-full
                mt-1
                rounded-md
                border-gray-300
                shadow-sm
                focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50
              " placeholder="organizer_id">
                  <option></option>
                  {{club_list}}
                </select>
            </label>
        </div>
  
        <div>
          <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Create Event
          </button>
        </div>
      </form>
</div>
